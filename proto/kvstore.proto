syntax = "proto3";
package kvstore;

service KVStore{
    rpc Put   (PutRequest) returns    (PutReply);
    rpc Get   (GetRequest) returns    (GetReply);
    rpc Delete(DeleteRequest) returns (DeleteReply);
}

message KVEntry {
    string owner_name = 1;
    bytes value = 2;
    uint64 version = 3; 
    uint64 timestamp = 4;
    string origin_node = 5;
}

message PutRequest {
    string key = 1;
    bytes value = 3;
}

message GetRequest {
    string key = 1;
}

message DeleteRequest {
    string key = 1;
}

message GetReply {
    bool found = 1;
    bytes val = 2;
}

message PutReply{
    bool put = 1;
}

message DeleteReply{
    bool deleted = 1;
}

